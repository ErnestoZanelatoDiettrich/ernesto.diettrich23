<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style2.css">
    <title>Responsive Dashboard Design #2 | AsmrProg</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Daily</span>Wave</div>
        </a>
        <ul class="side-menu">
            <li<a href="pagina4.html"><i class='bx bx-dashboard'></i>Painel principal</a></li>
            <li><a href="pagina3.html"><i class='bx bx-store-alt'></i>Loja</a></li>
            <li><a href="index.html"><i class='bx bx-analyse'></i>Estatísticas</a></li>
            <li><a href="#"><i class='bx bx-message-square-dots'></i>Tickets</a></li>
            <li class="active"><a href="#"><i class='bx bx-group'></i>Amigos</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Configurações</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Desconectar
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                        <div class="form-input">
                            <input type="search" id="searchInput" placeholder="Search...">
                            <button class="search-btn" type="button"><i class='bx bx-search'></i></button>
                        </div>
                    </form>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>
        <main>
            <div class="header">
                <div class="left">
                    <h1>Amigos

                    </h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Analytics
                            </a></li>
                        /
                        <li><a href="#" class="active">Shop</a></li>
                    </ul>
                </div>
                <a href="#" class="report">
                    <i class='bx bx-cloud-download'></i>
                    <span>Download CSV</span>
                </a>
            </div>
             <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>Amigos</h3>
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>
                    </div>
                     <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>Lista de Amigos</h3>
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>
                    </div>
                    <table id="friendsTable">
                        <thead>
                            <tr>
                                <th>Perfis</th>
                                <th>Última vez online</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Amigos serão carregados aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="add-friend-container">
                    <h3>Adicionar Amigo</h3>
                    <input type="text" id="friendName" placeholder="Nome do amigo">
                    <input type="text" id="friendImg" placeholder="URL da imagem (opcional)">
                    <select id="friendStatus">
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                    <button id="addFriendBtn">Adicionar Amigo</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Chat Popup (inicialmente oculto) -->
    <div id="chatPopup" class="chat-popup">
        <div class="chat-header">
            <span id="chatFriendName">Nome do Amigo</span>
            <button id="closeChat"><i class='bx bx-x'></i></button>
        </div>
        <div id="chatMessages" class="chat-messages">
            <!-- Mensagens serão carregadas aqui -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Digite uma mensagem...">
            <button id="sendChat"><i class='bx bx-send'></i></button>
        </div>
    </div>
</main>

    

    <script src="pagina2.js"></script>
</body>


</html>
